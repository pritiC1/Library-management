<!DOCTYPE html>
<html>
<head>
    <title>Library - Book management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        .actions {
            margin-bottom: 20px;
        }

        .actions form {
            display: inline-block;
        }

        .actions input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        .actions button, .actions a {
            padding: 6px 12px;
            margin-left: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-decoration: none;
            cursor: pointer;
        }

        .actions a {
            background-color: #2196F3;
        }

        .actions a.clear {
            background-color: #999;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td a {
            color: #007BFF;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Library Book Management System</h1>

    <div class="actions">
        <a href="{% url 'add-book' %}">+ Add New Book</a>

        <form method="get" action="{% url 'search-books' %}">
            <input type="text" name="q" placeholder="Search books..." required>
            <button type="submit">Search</button>
            <a href="{% url 'book-list' %}" class="clear">Clear</a>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Published Date</th>
                <th>Genre</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.published_date }}</td>
                <td>{{ book.genre }}</td>
                <td>
                    <a href="{% url 'edit-book' book.id %}">Edit</a> |
                    <a href="{% url 'delete-book' book.id %}" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No books available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
